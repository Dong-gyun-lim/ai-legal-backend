# application.yml

spring:
  application:
    name: divorce-ai

  profiles:
    active: dev                  # 기본 활성 프로필

  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    enabled: false               # 기본은 비활성(운영에서 켜기)

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # 경로 파싱 전략(부트3에선 기본 PathPatternParser, 필요 시 유지)

server:
  port: 9090
  tomcat:
    uri-encoding: UTF-8

springdoc:
  swagger-ui:
    path: /swagger

# MyBatis 공통 설정
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.divorceai.domain
  configuration:
    map-underscore-to-camel-case: true

# ⬇️ 커스텀: Flask 연결 정보 (RestTemplateConfig에서 사용)
flask:
  base-url: http://127.0.0.1:5001
  timeout-ms: 15000   # ⬅️ 15초로 늘리기


logging:
  level:
    "com.divorceai": INFO
